<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Unofin Tech Deck</title>
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/white.css" id="theme">
	</head>
	<style type="text/css">
		.reveal small {
		    font-size: 0.4em;
		}
	</style>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="slide-in" data-background-image="slide_1.jpg"></section>
				<section data-transition="slide-in" data-background-color="#000000">
					<h4>Platform video</h4>
					<div>
						<small>Check out our detailed demo video or go through the slides using arrows.</small>
					</div>
					<video data-autoplay oncontextmenu="return false;" style="max-width: 700px; max-height: auto; outline: none;" controls controlsList="nodownload">
						<source src="https://unofin-prod.s3.amazonaws.com/manual/unofin_tech_dec_video_28012020.mp4" type="video/mp4">
					</video>
				</section>
				<section data-transition="slide-in">
					<section data-transition="convex"><img src="slide_2.jpg"></section>
					<section data-transition="convex"><img src="slide_3.jpg"></section>
					<section data-transition="convex"><img src="slide_4.jpg"></section>
					<section data-transition="convex"><img src="slide_4_1.jpg"></section>
				</section>
				<section data-transition="slide-in">
					<section data-transition="convex"><img src="slide_5.jpg"></section>
					<section data-transition="convex"><img src="slide_6.jpg"></section>	
					<section data-transition="convex"><img src="slide_7.jpg"></section>
					<section data-transition="convex"><img src="slide_8.jpg"></section>
				</section>
				<section data-transition="slide-in">
					<section data-transition="convex"><img src="slide_9.jpg"></section>	
					<section data-transition="convex"><img src="slide_10.jpg"></section>
					<section data-transition="convex"><img src="slide_11.jpg"></section>
					<section data-transition="convex"><img src="slide_12.jpg"></section>
					<section data-transition="convex"><img src="slide_13.jpg"></section>
					<section data-transition="convex"><img src="slide_14.jpg"></section>
					<section data-transition="convex"><img src="slide_15.jpg"></section>
				</section>
				<section data-transition="slide-in">
					<section data-transition="convex"><img src="slide_16.jpg"></section>
					<section data-transition="convex"><img src="slide_17.jpg"></section>
					<section data-transition="convex"><img src="slide_18.jpg"></section>
					<section data-transition="convex"><img src="slide_19.jpg"></section>
					<section data-transition="convex"><img src="slide_20.jpg"></section>
					<section data-transition="convex"><img src="slide_20_1.jpg"></section>
				</section>
				<section data-transition="slide-in">
					<section data-transition="convex"><img src="slide_21.jpg"></section>
					<section data-transition="convex"><img src="slide_22.jpg"></section>
					<section data-transition="convex"><img src="slide_22_1.jpg"></section>
				</section>
				<section data-transition="slide-in"><img src="slide_25.jpg"></section>
				<section data-transition="slide-in"><img src="slide_24.jpg"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				width: 1200,
  				height: 700,
				hash: true,
				slideNumber: true,
				mobileViewDistance: 3,
				controls: true,
				plugins: []
			});
		</script>
	</body>
</html>
